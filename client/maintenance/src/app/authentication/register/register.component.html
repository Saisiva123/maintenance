<div class="registerSec flex">
    <div class="leftSec h-full">
        <img src="">
    </div>
    <div class="rightSec h-full">
        <div class="register">
            <h3 class="text-lg font-bold">Sign Up</h3>

            <div class="example-form flex-none pt-4" [formGroup] = "registrationDetails">
                <mat-form-field class="example-full-width" appearance = "outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Ex: John Doe" formControlName = "username">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance = "outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" [type]="'password'" formControlName = "password">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance = "outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput placeholder="Password" [type]="'password'" formControlName = "confirmPassword">
                </mat-form-field>
            </div>

            <button mat-raised-button class="mt-4" (click) = "register()">Register</button>

            <p class="mt-3 text-xs">Account Already Exist? <a  class="cursor-pointer underline" style = "color: rgb(59 116 123)" (click) = "navigateToLogin()">Login</a></p>
        </div>
    </div>
</div>
