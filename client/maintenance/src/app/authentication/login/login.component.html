<div class="loginSec flex">
    <div class="leftSec h-full">
        <img src="">
    </div>
    <div class="rightSec h-full">
        <div class="login">
            <h3 class="text-lg font-bold">Sign In</h3>
            <div class="selection flex gap-5 mt-4">
                <div class="rounded cursor-pointer section" *ngFor="let user of users" >
                    <div [class.activeSection] = "user.selected" (click) = "user.onSelect()">
                        <img [src]="user.icon" class="mx-auto" style="width: '30px'">
                        <p class="text-md mt-4 text-center font-semibold"> {{user.name}}</p>
                    </div>
                   
                </div>
            </div>

            <div class="example-form flex-none pt-4" [formGroup] = "loginDetails">
                <mat-form-field class="example-full-width" appearance = "outline">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Ex: John Doe" formControlName = "username">
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance = "outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" [type]="'password'" formControlName = "password">
                </mat-form-field>
            </div>

            <button mat-raised-button class="mt-4" (click) = "login()">Login</button>

            <p class="mt-3 text-xs "> New User? <a class="cursor-pointer underline" style = "color: rgb(59 116 123)" (click) = "navigateToRegister()">Register</a></p>
        </div>
    </div>
</div>
